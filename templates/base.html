<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icon -->
    <link rel="icon" href="images/logo_black.png" type="image/gif">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  JQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Rampart One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Allison' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <title>TotoTracker | {% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!--<img src="images/logo_white.png">-->

          <h4 style="font-family: Rampart One; color: #ffffff;">TotoTracker</h4>
        </a>
        <span class="navbar-text text-center" style="font-family: Allison;">
          <h3 style="color: #ffffff;">Best Child Tracking Site</h3>
        </span>
      </div>
    </nav>

    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <script>
        $(document).ready(function() {
            // auto refresh page after 1 second
            setInterval('refreshPage()', 7000);
        });

        function refreshPage() {
            location.reload();
        }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
